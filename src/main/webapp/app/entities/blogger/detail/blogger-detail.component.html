<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (blogger) {
      <div>
        <h2 data-cy="bloggerDetailsHeading"><span jhiTranslate="blogMicroApp.blogger.detail.title">Blogger</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ blogger.id }}</span>
          </dd>
          <dt><span jhiTranslate="blogMicroApp.blogger.username">Username</span></dt>
          <dd>
            <span>{{ blogger.username }}</span>
          </dd>
          <dt><span jhiTranslate="blogMicroApp.blogger.firstName">First Name</span></dt>
          <dd>
            <span>{{ blogger.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="blogMicroApp.blogger.lastName">Last Name</span></dt>
          <dd>
            <span>{{ blogger.lastName }}</span>
          </dd>
          <dt><span jhiTranslate="blogMicroApp.blogger.email">Email</span></dt>
          <dd>
            <span>{{ blogger.email }}</span>
          </dd>
          <dt><span jhiTranslate="blogMicroApp.blogger.profileImage">Profile Image</span></dt>
          <dd>
            @if (blogger.profileImage) {
              <div>
                <a (click)="openFile(blogger.profileImage, blogger.profileImageContentType)">
                  <img
                    [src]="'data:' + blogger.profileImageContentType + ';base64,' + blogger.profileImage"
                    style="max-width: 100%"
                    alt="blogger image"
                  />
                </a>
                {{ blogger.profileImageContentType }}, {{ byteSize(blogger.profileImage) }}
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/blogger', blogger.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
